<div class="container-fluid py-5">
  <!-- Page Title -->
  <div class="mb-4">
    <h2 class="fw-bold text-primary mb-0">Employee List</h2>
  </div>

  <!-- Table Card -->
  <div class="card shadow-sm border-0 rounded-4">
    <div class="card-body p-0">
      <!-- Controls Row -->
      <div
        class="d-flex justify-content-between align-items-center p-3 gap-2 flex-wrap"
      >
        <!-- Search -->
        <div class="input-group input-group-sm" style="max-width: 280px">
          <span class="input-group-text bg-purple">
            <i class="bi bi-search"></i>
          </span>
          <input
            type="text"
            class="form-control"
            placeholder="Search by name or email"
            [(ngModel)]="searchTerm"
            (ngModelChange)="applyFilters()"
          />
        </div>

        <!-- Right Side Controls -->
        <div class="d-flex gap-2 flex-wrap">
          <!-- Department Filter -->
          <select
            class="form-select form-select-sm w-auto"
            [(ngModel)]="selectedDepartment"
            (ngModelChange)="applyFilters()"
          >
            <option>All Departments</option>
            <option>IT</option>
            <option>HR</option>
            <option>Finance</option>
            <option>Marketing</option>
          </select>

          <!-- Add Employee Button -->
          <button
            class="btn btn-outline-success btn-sm d-flex align-items-center gap-1"
            data-bs-toggle="modal"
            data-bs-target="#employeeModal"
            (click)="employeeToEdit = null; editIndex = null"
          >
            <i class="bi bi-plus-lg"></i> Add Employee
          </button>

          <!-- Export CSV -->
          <button
            class="btn btn-outline-secondary btn-sm d-flex align-items-center gap-1"
            (click)="exportCsv()"
          >
            <i class="bi bi-file-earmark-spreadsheet"></i> Export CSV
          </button>
        </div>
      </div>

      <!-- Table -->
      <div class="table-responsive">
        <table class="table table-hover table-striped align-middle mb-0">
          <thead class="table-light sticky-top" style="top: 0; z-index: 1">
            <tr class="text-uppercase text-muted small">
              <th class="ps-4">#</th>
              <th>Name</th>
              <th>Department</th>
              <th>Email</th>
              <th>Date of Joining</th>
              <th class="text-end pe-4">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let emp of filteredEmployees; let i = index">
              <td class="ps-4">{{ i + 1 }}</td>
              <td class="fw-semibold">{{ emp.name }}</td>
              <td>
                <span class="badge bg-info text-dark px-3 py-2 rounded-pill">
                  {{ emp.department }}
                </span>
              </td>
              <td>{{ emp.email }}</td>
              <td>{{ emp.dateOfJoining | date : "dd MMM yyyy" }}</td>
              <td class="text-end pe-4">
                <div class="btn-group btn-group-sm" role="group">
                  <!-- Edit -->
                  <button
                    class="btn btn-outline-primary"
                    data-bs-toggle="modal"
                    data-bs-target="#employeeModal"
                    (click)="editEmployee(emp)"
                    title="Edit"
                  >
                    <i class="bi bi-pencil-fill"></i>
                  </button>
                  <!-- Delete -->
                  <button
                    class="btn btn-outline-danger"
                    (click)="removeEmployee(emp)"
                    title="Delete"
                  >
                    <i class="bi bi-trash-fill"></i>
                  </button>
                </div>
              </td>
            </tr>

            <!-- Empty State -->
            <tr *ngIf="filteredEmployees.length === 0">
              <td colspan="6" class="text-center py-4 text-muted">
                No employees found
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Employee Form Modal -->
<app-employee-form
  (employeeAdded)="onEmployeeAdded()"
  [employeeToEdit]="employeeToEdit"
  [editIndex]="editIndex"
>
</app-employee-form>
